    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Enhanced CSS Variables */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --card-shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.15);
            --border-radius: 24px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Enhanced background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.05"/><circle cx="75" cy="75" r="0.5" fill="white" opacity="0.07"/><circle cx="50" cy="10" r="0.8" fill="white" opacity="0.06"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Floating shapes animation */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
            backdrop-filter: blur(2px);
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            right: 25%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-30px) rotate(90deg) scale(1.1); 
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg) scale(1.05); 
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-40px) rotate(270deg) scale(1.1); 
                opacity: 0.9;
            }
        }

        /* Enhanced Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            margin-bottom: 2rem;
        }

        .header-content {
            padding: 2rem 0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .header h1 {
            color: #2d3748;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
        }

        .header p {
            color: #4a5568;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .header-icon {
            font-size: 4rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        /* Enhanced Buttons */
        .btn {
            border-radius: 50px;
            padding: 1rem 2rem;
            font-weight: 600;
            border: none;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-shadow-hover);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-info {
            background: var(--success-gradient);
            color: white;
        }

        .btn-success {
            background: var(--warning-gradient);
            color: #2d3748;
        }

        /* Enhanced Container */
        .container-fluid {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Enhanced Schedule Grid */
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        /* Enhanced Medication Cards */
        .medication-card {
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp 0.6s ease forwards;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .medication-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .medication-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .medication-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--card-shadow-hover);
        }

        .medication-card:hover::after {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        .medication-card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .medication-card:nth-child(even) {
            animation-delay: 0.2s;
        }

        /* Enhanced Med Header */
        .med-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .med-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .med-dosage {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0.8;
        }

        /* Enhanced Status Badge */
        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .status-active {
            background: var(--warning-gradient);
            color: #2d3748;
        }

        .status-inactive {
            background: var(--danger-gradient);
            color: white;
        }

        /* Enhanced Med Details */
        .med-details {
            margin-bottom: 1.5rem;
            background: rgba(248, 249, 250, 0.6);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            transition: var(--transition);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row:hover {
            background: rgba(255,255,255,0.7);
            margin: 0 -1rem;
            padding: 1rem;
            border-radius: 12px;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .detail-label::before {
            content: '●';
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .detail-value {
            color: #2d3748;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Enhanced Time Container */
        .times-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .time-badge {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .time-badge::before {
            content: '🕐';
            margin-right: 0.5rem;
        }

        .time-badge:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--card-shadow-hover);
        }

        .time-badge.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% { 
                box-shadow: 0 0 0 15px rgba(102, 126, 234, 0);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        /* Enhanced Days Container */
        .days-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .day-badge {
            background: rgba(248, 249, 250, 0.9);
            border: 2px solid #e2e8f0;
            color: #718096;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            min-width: 50px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .day-active {
            background: var(--warning-gradient);
            border-color: transparent;
            color: #2d3748;
            transform: scale(1.05);
            box-shadow: var(--card-shadow);
        }

        /* Enhanced Notes Section */
        .notes-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border-left: 4px solid #667eea;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .notes-section::before {
            content: '📝';
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            opacity: 0.6;
        }

        .notes-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .notes-text {
            color: #4a5568;
            font-style: italic;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* Enhanced Reminder Indicator */
        .reminder-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(69, 160, 73, 0.1));
            border-radius: 50px;
            border: 1px solid rgba(76, 175, 80, 0.2);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .reminder-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--warning-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .reminder-icon::before {
            content: '🔔';
        }

        /* Loading and No Schedules States */
        #loading-state, #noSchedules {
            padding: 4rem 2rem;
        }

        .spinner-border {
            border-width: 0.25rem;
        }

        /* Enhanced Notification */
        .alert {
            border-radius: 20px;
            padding: 1.5rem;
            border: none;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(20px);
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .alert-danger {
            background: rgba(231, 76, 60, 0.9);
            color: white;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .schedule-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 1rem 0;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .medication-card {
                padding: 1.5rem;
            }

            .container-fluid {
                padding: 0 1rem;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.8rem;
            }
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

            background: rgba(248, 249, 250, 0.8);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row:hover {
            background: rgba(255,255,255,0.5);
            margin: 0 -10px;
            padding: 10px;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-label::before {
            content: '•';
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .detail-value {
            color: #333;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 4px 12px;
            background: rgba(255,255,255,0.7);
            border-radius: 12px;
        }

        .times-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .time-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-badge::before {
            content: '🕐';
            margin-right: 6px;
        }

        .time-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .days-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }

        .day-badge {
            background: rgba(248, 249, 250, 0.9);
            border: 2px solid #e9ecef;
            color: #6c757d;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 45px;
            text-align: center;
        }

        .day-active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transform: scale(1.05);
        }

        .notes-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .notes-section::before {
            content: '📝';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            opacity: 0.6;
        }

        .notes-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .notes-text {
            color: #555;
            font-style: italic;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .reminder-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            margin-top: 15px;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(69, 160, 73, 0.1));
            border-radius: 20px;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .reminder-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
        }

        .reminder-icon::before {
            content: '🔔';
        }

        .no-schedules {
            text-align: center;
            color: white;
            font-size: 1.4rem;
            margin-top: 80px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        @media (max-width: 768px) {
            .schedule-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .medication-card {
                padding: 25px;
                margin: 0 10px;
            }

            .times-container {
                justify-content: center;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Enhanced Header -->
    <div class="header">
        <div class="container-fluid">
            <div class="header-content">
                <div class="text-center">
                    <div class="header-icon">💊</div>
                    <h1>Medication Schedule</h1>
                    <p>Your personalized health companion dashboard</p>
                    
                    <!-- Enhanced Action Buttons -->
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <button class="btn btn-primary" onclick="printSchedule()">
                            <i class="fas fa-print me-2"></i>Print Schedule
                        </button>
                        <button class="btn btn-info" onclick="goBackToHome()">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </button>
                        <button class="btn btn-success" onclick="refreshSchedule()">
                            <i class="fas fa-sync-alt me-2"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="container-fluid">
        <!-- Loading State -->
        <div id="loading-state" class="text-center py-5" style="display: none;">
            <div class="d-flex flex-column align-items-center">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="text-white mb-2">Loading Your Medications...</h4>
                <p class="text-white-50">Please wait while we fetch your schedule</p>
            </div>
        </div>

        <!-- Schedule Grid -->
        <div class="schedule-grid" id="scheduleGrid">
            <!-- Medication cards will be dynamically inserted here -->
        </div>

        <!-- No Schedules State -->
        <div class="text-center py-5" id="noSchedules" style="display: none;">
            <div class="card border-0 bg-transparent">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-pills fa-4x text-white-50 mb-3"></i>
                        <h3 class="text-white">No Medication Schedules Found</h3>
                        <p class="text-white-50 mb-4">You haven't added any medications to your schedule yet.</p>
                        <button class="btn btn-primary" onclick="goBackToHome()">
                            <i class="fas fa-plus me-2"></i>Add Your First Medication
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let medicationData = [];
        let currentUserId = null;

        function updateHeader() {
            const userName = sessionStorage.getItem('current_user_name');
            if (userName) {
                const headerP = document.querySelector('.header p');
                headerP.textContent = `Welcome back, ${userName}! Here's your medication schedule.`;
            }
        }

        // Function to get user ID from URL parameters or session storage
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            const userIdFromUrl = urlParams.get('user_id');
            
            if (userIdFromUrl) {
                currentUserId = userIdFromUrl;
                // Store in session storage for future use
                sessionStorage.setItem('current_user_id', userIdFromUrl);
                return userIdFromUrl;
            }
            
            // If not in URL, try session storage
            const userIdFromStorage = sessionStorage.getItem('current_user_id');
            if (userIdFromStorage) {
                currentUserId = userIdFromStorage;
                return userIdFromStorage;
            }
            
            // Try to get from medications response stored in session
            const medicationsResponse = sessionStorage.getItem('medications_data');
            if (medicationsResponse) {
                try {
                    const data = JSON.parse(medicationsResponse);
                    if (data.user_id) {
                        currentUserId = data.user_id;
                        return data.user_id;
                    }
                } catch (e) {
                    console.error('Error parsing stored medications data:', e);
                }
            }
            
            // If no user ID found, show error
            showError('No user ID found. Please verify your PIN again.');
            return null;
        }

        // Function to fetch medication data from the database
        async function fetchMedicationData() {
            const userId = getUserId();
            if (!userId) return;

            try {
                showLoading(true);
                
                const response = await fetch(`/api/medications/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    medicationData = data.medications || [];
                    renderSchedule();
                } else {
                    showError(data.message || 'Failed to fetch medications');
                }
            } catch (error) {
                console.error('Error fetching medications:', error);
                showError('Unable to connect to server. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Function to show loading state
        function showLoading(show) {
            const loadingState = document.getElementById('loading-state');
            const grid = document.getElementById('scheduleGrid');
            const noSchedules = document.getElementById('noSchedules');
            
            if (show) {
                loadingState.style.display = 'block';
                grid.innerHTML = '';
                noSchedules.style.display = 'none';
            } else {
                loadingState.style.display = 'none';
            }
        }

        // Function to show error messages
        function showError(message) {
            const grid = document.getElementById('scheduleGrid');
            const noSchedules = document.getElementById('noSchedules');
            const loadingState = document.getElementById('loading-state');
            
            loadingState.style.display = 'none';
            
            grid.innerHTML = `
                <div style="grid-column: 1 / -1;">
                    <div class="card bg-transparent border-0">
                        <div class="card-body text-center py-5">
                            <i class="fas fa-exclamation-triangle fa-4x text-warning mb-3"></i>
                            <h3 class="text-white mb-3">${message}</h3>
                            <button class="btn btn-primary" onclick="window.location.href='/'">
                                <i class="fas fa-home me-2"></i>Go Back to Dashboard
                            </button>
                        </div>
                    </div>
                </div>
            `;
            noSchedules.style.display = 'none';
        }

        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function formatDate(dateString) {
            if (!dateString) return 'Ongoing';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const date = new Date();
            date.setHours(parseInt(hours), parseInt(minutes));
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function createMedicationCard(med, index) {
            const card = document.createElement('div');
            card.className = 'medication-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const timesHtml = med.times.map(time => 
                `<span class="time-badge ${med.reminder_enabled ? 'pulse' : ''}">${formatTime(time)}</span>`
            ).join('');

            const daysHtml = med.frequency === 'specific_days' 
                ? dayNames.map((day, index) => 
                    `<span class="day-badge ${med.days_of_week.includes(index) ? 'day-active' : ''}">${day.substr(0, 3)}</span>`
                  ).join('')
                : `<span class="day-badge day-active">Daily</span>`;

            const notesHtml = med.notes ? `
                <div class="notes-section">
                    <div class="notes-title">Notes</div>
                    <div class="notes-text">${med.notes}</div>
                </div>
            ` : '';

            card.innerHTML = `
                <div class="med-header">
                    <div>
                        <div class="med-name">${med.medication_name}</div>
                        <div class="med-dosage">${med.dosage}</div>
                    </div>
                    <span class="status-badge ${med.is_active ? 'status-active' : 'status-inactive'}">
                        ${med.is_active ? 'Active' : 'Inactive'}
                    </span>
                </div>

                <div class="med-details">
                    <div class="detail-row">
                        <span class="detail-label">Frequency</span>
                        <span class="detail-value">${med.frequency.replace('_', ' ').toUpperCase()}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Start Date</span>
                        <span class="detail-value">${formatDate(med.start_date)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">End Date</span>
                        <span class="detail-value">${formatDate(med.end_date)}</span>
                    </div>
                </div>

                <div class="times-container">
                    ${timesHtml}
                </div>

                <div class="days-container">
                    ${daysHtml}
                </div>

                ${med.reminder_enabled ? `
                    <div class="reminder-indicator">
                        <div class="reminder-icon"></div>
                        <span>Reminders enabled</span>
                    </div>
                ` : ''}

                ${notesHtml}
            `;

            return card;
        }

        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            const noSchedules = document.getElementById('noSchedules');
            const loadingState = document.getElementById('loading-state');

            // Clear existing content
            grid.innerHTML = '';
            loadingState.style.display = 'none';

            if (!medicationData || medicationData.length === 0) {
                noSchedules.style.display = 'block';
                return;
            }

            noSchedules.style.display = 'none';

            medicationData.forEach((med, index) => {
                const card = createMedicationCard(med, index);
                grid.appendChild(card);
                
                // Add staggered entrance animation
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 150);
            });
        }

        // Add refresh functionality
        function refreshSchedule() {
            console.log('🔄 Refreshing medication schedule...');
            showLoading(true);
            
            // Clear existing data
            medicationData = [];
            
            // Fetch fresh data
            setTimeout(() => {
                fetchMedicationData();
            }, 500); // Small delay for better UX
        }

        function printSchedule() {
            const userId = getUserId();
            if (!userId) {
                showError('User ID not found. Please verify your PIN again.');
                return;
            }

            // Show loading indicator
            const printBtn = document.querySelector('button[onclick="printSchedule()"]');
            const originalText = printBtn.innerHTML;
            printBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Printing...';
            printBtn.disabled = true;

            fetch('/print-schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: userId
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Medication schedule printed successfully!', 'success');
                    console.log('✅ Schedule printed:', data);
                } else {
                    showNotification('Error printing schedule: ' + data.message, 'danger');
                    console.error('❌ Print error:', data.message);
                }
            })
            .catch(error => {
                showNotification('Network error: ' + error.message, 'danger');
                console.error('❌ Network error:', error);
            })
            .finally(() => {
                // Restore button state
                printBtn.innerHTML = originalText;
                printBtn.disabled = false;
            });
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} position-fixed`;
            notification.style.cssText = `
                top: 20px;
                right: 20px;
                z-index: 9999;
                max-width: 400px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                backdrop-filter: blur(20px);
            `;
            notification.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    <span>${message}</span>
                    <button type="button" class="btn-close ms-auto" onclick="this.parentElement.parentElement.remove()"></button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        function goBackToHome() {
            const userData = sessionStorage.getItem('user_data');
            const accessToken = sessionStorage.getItem('access_token');
            
            if (userData && accessToken) {
                console.log('🔐 User authenticated, returning to dashboard...');
                window.location.href = '/?authenticated=true';
            } else {
                console.log('⚠️ No authentication found, returning to main page...');
                window.location.href = '/';
            }
        }

        window.addEventListener('beforeunload', function() {
            showLoading(true);
        });

        // Add entrance animation styles
        const style = document.createElement('style');
        style.textContent = `
            .medication-card {
                opacity: 0;
                transform: translateY(30px);
                transition: opacity 0.6s ease, transform 0.6s ease;
            }
        `;
        document.head.appendChild(style);

        document.addEventListener('DOMContentLoaded', function() {
            updateHeader();
            fetchMedicationData();
        });
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // Add sparkle animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0% { opacity: 1; transform: scale(0) rotate(0deg); }
                50% { opacity: 1; transform: scale(1) rotate(180deg); }
                100% { opacity: 0; transform: scale(0) rotate(360deg); }
            }
        `;
        document.head.appendChild(sparkleStyle);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
