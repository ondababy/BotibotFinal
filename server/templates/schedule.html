<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Schedule</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 50%, #667eea 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #764ba2 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #f093fb 0%, transparent 50%),
                        linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.03"/><circle cx="75" cy="75" r="0.5" fill="white" opacity="0.05"/><circle cx="50" cy="10" r="0.8" fill="white" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before {
            content: 'üíä';
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
            perspective: 1000px;
        }

        .medication-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15),
                        0 10px 40px rgba(0,0,0,0.1),
                        inset 0 1px 0 rgba(255,255,255,0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .medication-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                #ff6b6b 0%, 
                #4ecdc4 25%, 
                #45b7d1 50%, 
                #96ceb4 75%, 
                #ffeaa7 100%);
            border-radius: 24px 24px 0 0;
        }

        .medication-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .medication-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 30px 80px rgba(0,0,0,0.2),
                        0 15px 50px rgba(0,0,0,0.15),
                        inset 0 1px 0 rgba(255,255,255,0.8);
        }

        .medication-card:hover::after {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        .med-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .med-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .med-dosage {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.8;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .status-active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .status-inactive {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .med-details {
            margin-bottom: 25px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row:hover {
            background: rgba(255,255,255,0.5);
            margin: 0 -10px;
            padding: 10px;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-label::before {
            content: '‚Ä¢';
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .detail-value {
            color: #333;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 4px 12px;
            background: rgba(255,255,255,0.7);
            border-radius: 12px;
        }

        .times-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .time-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-badge::before {
            content: 'üïê';
            margin-right: 6px;
        }

        .time-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .days-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }

        .day-badge {
            background: rgba(248, 249, 250, 0.9);
            border: 2px solid #e9ecef;
            color: #6c757d;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 45px;
            text-align: center;
        }

        .day-active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transform: scale(1.05);
        }

        .notes-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .notes-section::before {
            content: 'üìù';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            opacity: 0.6;
        }

        .notes-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .notes-text {
            color: #555;
            font-style: italic;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .reminder-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            margin-top: 15px;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(69, 160, 73, 0.1));
            border-radius: 20px;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .reminder-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
        }

        .reminder-icon::before {
            content: 'üîî';
        }

        .no-schedules {
            text-align: center;
            color: white;
            font-size: 1.4rem;
            margin-top: 80px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        @media (max-width: 768px) {
            .schedule-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .medication-card {
                padding: 25px;
                margin: 0 10px;
            }

            .times-container {
                justify-content: center;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Medication Schedule</h1>
            <p>Your personalized health companion</p>
            <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="refreshMedications()" style="
                    background: linear-gradient(135deg, #667eea, #764ba2);
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 25px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
                " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                    <span style="margin-right: 8px;">üîÑ</span>Refresh
                </button>
                <button class="btn btn-success" onclick="dispensePill()" style="
                    background: linear-gradient(135deg, #4CAF50, #45a049);
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 25px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
                " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                    <span style="margin-right: 8px;">üíä</span>Dispense Pill
                </button>
                <button class="btn btn-info" onclick="printReadings()" style="
                    background: linear-gradient(135deg, #17a2b8, #138496);
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 25px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    box-shadow: 0 6px 20px rgba(23, 162, 184, 0.4);
                " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                    <span style="margin-right: 8px;">üñ®Ô∏è</span>Print Schedule
                </button>
                <button class="btn btn-secondary" onclick="goBackToHome()" style="
                    background: linear-gradient(135deg, #6c757d, #5a6268);
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 25px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
                " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                    <span style="margin-right: 8px;">üè†</span>Home
                </button>
            </div>
        </div>

        <div class="schedule-grid" id="scheduleGrid">
            <!-- Medication cards will be inserted here -->
        </div>

        <div class="no-schedules" id="noSchedules" style="display: none;">
            <p>‚ú® No medication schedules found ‚ú®</p>
            <p style="font-size: 1rem; margin-top: 10px; opacity: 0.8;">Add your first medication to get started!</p>
        </div>
    </div>

    <script>
        // Global variables
        let medicationData = [];
        let currentUserId = null;

        function updateHeader() {
            const userName = sessionStorage.getItem('current_user_name');
            if (userName) {
                const headerP = document.querySelector('.header p');
                headerP.textContent = `Welcome back, ${userName}! Here's your medication schedule.`;
            }
        }

        // Function to get user ID from URL parameters or session storage
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            const userIdFromUrl = urlParams.get('user_id');
            
            if (userIdFromUrl) {
                currentUserId = userIdFromUrl;
                // Store in session storage for future use
                sessionStorage.setItem('current_user_id', userIdFromUrl);
                return userIdFromUrl;
            }
            
            // If not in URL, try session storage
            const userIdFromStorage = sessionStorage.getItem('current_user_id');
            if (userIdFromStorage) {
                currentUserId = userIdFromStorage;
                return userIdFromStorage;
            }
            
            // Try to get from medications response stored in session
            const medicationsResponse = sessionStorage.getItem('medications_data');
            if (medicationsResponse) {
                try {
                    const data = JSON.parse(medicationsResponse);
                    if (data.user_id) {
                        currentUserId = data.user_id;
                        return data.user_id;
                    }
                } catch (e) {
                    console.error('Error parsing stored medications data:', e);
                }
            }
            
            // If no user ID found, show error
            showError('No user ID found. Please verify your PIN again.');
            return null;
        }

        // Function to fetch medication data from the database
        async function fetchMedicationData() {
            const userId = getUserId();
            if (!userId) return;

            try {
                showLoading(true);
                
                const response = await fetch(`/api/medications/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    medicationData = data.medications || [];
                    renderSchedule();
                } else {
                    showError(data.message || 'Failed to fetch medications');
                }
            } catch (error) {
                console.error('Error fetching medications:', error);
                showError('Unable to connect to server. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Function to show loading state
        function showLoading(show) {
            const grid = document.getElementById('scheduleGrid');
            const noSchedules = document.getElementById('noSchedules');
            
            if (show) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: white; padding: 40px;">
                        <div style="font-size: 2rem; margin-bottom: 20px;">‚è≥</div>
                        <div style="font-size: 1.2rem;">Loading your medications...</div>
                    </div>
                `;
                noSchedules.style.display = 'none';
            }
        }

        // Function to show error messages
        function showError(message) {
            const grid = document.getElementById('scheduleGrid');
            const noSchedules = document.getElementById('noSchedules');
            
            grid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; color: white; padding: 40px;">
                    <div style="font-size: 2rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                    <div style="font-size: 1.2rem; margin-bottom: 20px;">${message}</div>
                    <button onclick="window.location.href='/'" style="
                        background: linear-gradient(135deg, #667eea, #764ba2);
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 25px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                        Go Back to Dashboard
                    </button>
                </div>
            `;
            noSchedules.style.display = 'none';
        }

        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function formatDate(dateString) {
            if (!dateString) return 'Ongoing';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const date = new Date();
            date.setHours(parseInt(hours), parseInt(minutes));
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function createMedicationCard(med, index) {
            const card = document.createElement('div');
            card.className = 'medication-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const timesHtml = med.times.map(time => 
                `<span class="time-badge ${med.reminder_enabled ? 'pulse' : ''}">${formatTime(time)}</span>`
            ).join('');

            const daysHtml = med.frequency === 'specific_days' 
                ? dayNames.map((day, index) => 
                    `<span class="day-badge ${med.days_of_week.includes(index) ? 'day-active' : ''}">${day.substr(0, 3)}</span>`
                  ).join('')
                : `<span class="day-badge day-active">Daily</span>`;

            const notesHtml = med.notes ? `
                <div class="notes-section">
                    <div class="notes-title">Notes</div>
                    <div class="notes-text">${med.notes}</div>
                </div>
            ` : '';

            card.innerHTML = `
                <div class="med-header">
                    <div>
                        <div class="med-name">${med.medication_name}</div>
                        <div class="med-dosage">${med.dosage}</div>
                    </div>
                    <span class="status-badge ${med.is_active ? 'status-active' : 'status-inactive'}">
                        ${med.is_active ? 'Active' : 'Inactive'}
                    </span>
                </div>

                <div class="med-details">
                    <div class="detail-row">
                        <span class="detail-label">Frequency</span>
                        <span class="detail-value">${med.frequency.replace('_', ' ').toUpperCase()}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Start Date</span>
                        <span class="detail-value">${formatDate(med.start_date)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">End Date</span>
                        <span class="detail-value">${formatDate(med.end_date)}</span>
                    </div>
                </div>

                <div class="times-container">
                    ${timesHtml}
                </div>

                <div class="days-container">
                    ${daysHtml}
                </div>

                ${med.reminder_enabled ? `
                    <div class="reminder-indicator">
                        <div class="reminder-icon"></div>
                        <span>Reminders enabled</span>
                    </div>
                ` : ''}

                ${notesHtml}
            `;

            return card;
        }

        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            const noSchedules = document.getElementById('noSchedules');

            // Clear existing content
            grid.innerHTML = '';

            if (!medicationData || medicationData.length === 0) {
                noSchedules.style.display = 'block';
                return;
            }

            noSchedules.style.display = 'none';

            medicationData.forEach((med, index) => {
                const card = createMedicationCard(med, index);
                grid.appendChild(card);
                
                // Add entrance animation
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // Function to refresh medication data
        async function refreshMedications() {
            await fetchMedicationData();
        }

    function dispensePill() {
        const steps = document.getElementById("stepper-steps").value;
        const direction = document.getElementById("stepper-direction").value;

        fetch("/api/control/stepper", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            steps: parseInt(steps),
            direction: direction,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              showNotification("Pill dispensed successfully!", "success");
            } else {
              showNotification(
                "Error dispensing pill: " + data.message,
                "danger"
              );
            }
          })
          .catch((error) => {
            showNotification("Network error: " + error, "danger");
          });
      }

        function printReadings() {
            // Generate and print the medication schedule
            window.print();
        }

        function goBackToHome() {
            const userData = sessionStorage.getItem('user_data');
            const accessToken = sessionStorage.getItem('access_token');
            
            if (userData && accessToken) {
                console.log('üîê User authenticated, returning to dashboard...');
                window.location.href = '/?authenticated=true';
            } else {
                console.log('‚ö†Ô∏è No authentication found, returning to main page...');
                window.location.href = '/';
            }
        }

        window.addEventListener('beforeunload', function() {
            showLoading(true);
        });

        // Add entrance animation styles
        const style = document.createElement('style');
        style.textContent = `
            .medication-card {
                opacity: 0;
                transform: translateY(30px);
                transition: opacity 0.6s ease, transform 0.6s ease;
            }
        `;
        document.head.appendChild(style);

        document.addEventListener('DOMContentLoaded', function() {
            updateHeader();
            fetchMedicationData();
        });
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // Add sparkle animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0% { opacity: 1; transform: scale(0) rotate(0deg); }
                50% { opacity: 1; transform: scale(1) rotate(180deg); }
                100% { opacity: 0; transform: scale(0) rotate(360deg); }
            }
        `;
        document.head.appendChild(sparkleStyle);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
